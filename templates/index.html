<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
<section id="boggle">
    <table class ="board">
        <tbody>
            {%for row in board%}
            <tr>
                {%for cell in row%}
                <td>{{cell}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <p>
        Score: <b class="score"></b>
    </p>
    <p>
        Timer: <b class="timer"></b>
    </p>

   

    <form class="guess">
        <input type="text" class="word" name="word" autofocus >
        <button>Guess!</button>


    </form>
    <p class="msg">
        <!-- Putting the Message here through js. -->
    </p>
    <ul class="words">
        <!-- the list of words here as they are getting scored -->
    </ul>
</section>
    <script src="{{url_for('static', filename='app.js')}}"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script> let game = new BoggleGame("boggle", 60);</script>
</body>
</html>
